name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: baremetal

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            flex \
            bison \
            libssl-dev

      - name: Generate build system
        run: ./autogen.sh

      - name: Configure
        run: ./configure

      - name: Build
        run: make -j$(nproc)

      - name: Run unit tests
        run: tests/runalltests.sh
